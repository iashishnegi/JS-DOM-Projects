<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate rental cost</title>
</head>
<body>
  <h1>Car Rental Cost Calculator</h1>
	<form>
		<label for="carType">Select car type:</label>
		<select id="carType">
			<option value="economy">Economy</option>
			<option value="midsize">Midsize</option>
			<option value="luxury">Luxury</option>
		</select>
		<br><br>
		<label for="numDays">Enter number of days rented:</label>
		<input type="number" id="numDays" min="1">
		<br><br>
		<button type="button" onclick="calculateCost()">Calculate Cost</button>
	</form>
	<br>
	<p id="totalCost"></p>
</body>
<script src="./script.js"></script>
</html>
